<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google" content="notranslate">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/Favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/Favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/Favicon/favicon-16x16.png">
	<link rel="stylesheet" href="./css/style.css">
	<title>Watchable</title>
</head>

<body>
	<div class="container">

		<div class="bio">
			<img class="pfp" src="./img/pf.png" alt="Pirate Flag">
			<h1>Watchable</h1>
			
		</div>

		<div class="orange-wrapper">


			<img src="./img/orange-button.png" class="orange-button" id="orange_btn">
			
			<div class="links">

				<a href="https://lookmovie.foundation" class="link" target="_blank">
					<div class="social">
						<img src="./img/lm.png" alt="LookMovie Logo">
						<h2>LookMovie</h2>
					</div>
				</a>
	
				<a href="https://23dec.newdeaf.co" class="link" target="_blank">
					<div class="social">
						<img src="./img/nd.png" alt="NewDeaf Logo">
						<h2>NewDeaf</h2>
					</div>
				</a>
	
				<a href="https://doramaclub.net" class="link" target="_blank">
					<div class="social">
						<img src="./img/dr.jpeg" alt="Doramaclub Logo">
						<h2>Doramaclub</h2>
					</div>
				</a>
	
				<a href="https://serial-time.com" class="link" target="_blank">
					<div class="social">
						<img src="./img/st.png" alt="Serial-Time Logo">
						<h2>Serial-Time</h2>
					</div>
				</a>
	
				<a href="https://animego.org" class="link" target="_blank">
					<div class="social">
						<img src="./img/an.jpg" alt="Anime Logo">
						<h2>AnimeGO</h2>
					</div>
				</a>
	
				<a href="https://simpsons-fan.net" class="link" target="_blank">
					<div class="social">
						<img src="./img/sm.jpg" alt="Simpsons Logo">
						<h2>The Simpsons</h2>
					</div>
				</a>
	
				<a href="https://myfuturama.top" class="link" target="_blank">
					<div class="social">
						<img src="./img/ft.jpg" alt="Futurama Logo">
						<h2>Futurama</h2>
					</div>
				</a>
	
				<a href="https://rick-i-morty.online" class="link" target="_blank">
					<div class="social">
						<img src="./img/rm.jpg" alt="Rick and Morty Logo">
						<h2>Rick and Morty</h2>
					</div>
				</a>
	
				
			</div>

		</img>

		


	</div>

	<div class="box" id="box">
		<div class="box1" id="box1"></div>
		<div class="box2" id="box2"></div>
		<div class="box3" id="box3"></div>
		<div class="box4" id="box4"></div>
		<div class="box5" id="box5"></div>
		<div class="box6" id="box6"></div>
		<div class="box7" id="box7"></div>
		<div class="box8" id="box8"></div>
		<div class="box9" id="box9"></div>
		<div class="box10" id="box10"></div>
	</div>
	
	
</body>

<script src="./script.js"></script>

</html>
